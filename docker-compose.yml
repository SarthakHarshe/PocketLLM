version: '3.8'

services:
  pocket-llm:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - LLM_THREADS=3
      - OMP_NUM_THREADS=3
    volumes:
      - ./pocket_llm.db:/app/pocket_llm.db
      - ./server/models:/app/server/models
    restart: always
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 14G
