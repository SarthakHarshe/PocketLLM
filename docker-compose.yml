version: '3.8'

services:
  pocket-llm:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    volumes:
      - ./pocket_llm.db:/app/pocket_llm.db
      - ./server/models:/app/server/models
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
